version: '3.8'

services:
  ben-ten-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ben-ten-server
    restart: unless-stopped
    ports:
      - "${BEN_TEN_PORT:-3456}:3456"
    volumes:
      # Persistent storage for contexts
      - ben-ten-data:/data
    environment:
      - NODE_ENV=production
      # API key for authentication (generate with: openssl rand -hex 32)
      - BEN_TEN_API_KEY=${BEN_TEN_API_KEY:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3456/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  ben-ten-data:
    driver: local
